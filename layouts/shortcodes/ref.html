{{- $category := .Get 0 -}}
{{- $title := .Get 1 -}}
{{- $display := .Get 2 | default $title -}}
{{- $url := index (index site.Data.references $category) $title -}}
{{- if $url -}}
<a href="{{ $url }}" target="_blank" rel="noopener">{{ $display }}</a>
{{- else -}}
[Reference not found: {{ $category }}/{{ $title }}]
{{- end -}}
