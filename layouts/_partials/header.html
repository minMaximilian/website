<div class="header-row">
  <h1><a href="/">{{ site.Title }}</a></h1>
  <div class="header-actions">
    <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme" title="Toggle theme">◐</button>
    <button class="mobile-menu-toggle" id="mobile-menu-toggle" aria-label="Open menu" aria-expanded="false" aria-controls="mobile-menu">☰ Menu</button>
  </div>
</div>
<nav class="desktop-nav" aria-label="Main navigation">
  {{ partial "menu.html" (dict "menuID" "main" "page" .) }}
</nav>
<nav id="mobile-menu" class="mobile-menu" aria-label="Main navigation" hidden>
  {{ partial "menu.html" (dict "menuID" "main" "page" .) }}
</nav>
