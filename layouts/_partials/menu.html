{{- $page := .page }}
{{- $menuID := .menuID }}
{{- with index site.Menus $menuID }}
<ul role="list">
  {{- range . }}
  <li>
    <a href="{{ .URL }}"{{ if $page.IsMenuCurrent .Menu . }} aria-current="page"{{ else if $page.HasMenuCurrent .Menu . }} aria-current="true"{{ end }}>{{ .Name }}</a>
    {{- with .Children }}
    <ul role="list">{{- range . }}<li><a href="{{ .URL }}">{{ .Name }}</a></li>{{- end }}</ul>
    {{- end }}
  </li>
  {{- end }}
</ul>
{{- end }}
