<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body>
  <header role="banner">
    {{ partial "header.html" . }}
  </header>
  <main id="main-content" role="main">
    {{ block "main" . }}{{ end }}
  </main>
  <footer role="contentinfo">
    {{ partial "footer.html" . }}
  </footer>
</body>
</html>
