<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">

<head>
  {{ partial "head.html" . }}
</head>

<body>
  <main>
    <div class="error-404">
      <h1>404</h1>
      <h2>Page Not Found</h2>

      <div>
        <a href="{{ site.BaseURL }}" class="home-button btn">Go Home</a>
      </div>

      <div class="contact-info">
        <p>
          If you think this is a mistake, please <a href="mailto:{{ site.Params.email }}">contact me</a>.
        </p>
      </div>
    </div>
  </main>
</body>

</html>
