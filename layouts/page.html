{{ define "main" }}
<h1>{{ .Title }}</h1>
<dl class="page-meta">
  <dt>Published:</dt>
  <dd><time datetime="{{ .Date | time.Format "2006-01-02T15:04:05-07:00" }}">{{ .Date | time.Format ":date_long" }}</time></dd>
  {{ if .Params.series }}<dt>Series:</dt><dd><a href="/posts/#series-{{ .Params.series }}">{{ .Params.series | title }}</a></dd>{{ end }}
</dl>
<article>{{ .Content }}</article>
{{ partial "bluesky-comments.html" . }}
{{ end }}
